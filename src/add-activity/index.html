<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Need to find activities and events to do around in Rexburg? Date nights, group activities, and activities you can do by yourself? You can all find it here in Things To Do In Rexburg!"
    />
    <meta name="keywords" content="ThingsToDo, Activities, Events, Rexburg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script src="./addActivity.js" type="module" defer></script>
    <link rel="stylesheet" href="/styles/add-activity/AddActivity.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Things To Do In Rexburg</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="addActivity__form">
        <h2>Add Activity</h2>
        <form>
          <div class="addActivity__input">
            <label for="title">Name:</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="addActivity__input">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" />
          </div>
          <div class="addActivity__input">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" />
          </div>
          <div class="addActivity__input">
            <label for="information">Information:</label>
            <textarea id="information" name="information"></textarea>
          </div>
          <div class="addActivity__btn">
            <button type="submit" id="addActivity__form__checkoutBtn">Checkout</button>
          </div>
        </form>
      </section>
      <section class="addActivity__confirmation">
        <div class="addActivity__confirmation__info">
          <p>Name: Test</p>
          <p>Location: Location</p>
          <p>Website: www.com</p>
          <p>Information: Hello</p>
        </div>
        <div class="addActivity__confirmation__btns">
          <button type="button" id="addActivity__confirmation__backBtn">Back</button>
          <button type="submit" id="addActivity__confirmation__submitBtn">Submit</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
